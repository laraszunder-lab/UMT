<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comparaison de cartes QGIS2Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    #menu {
      background: #f0f0f0;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #2b7cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e5ed6;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      transition: opacity 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="menu">
    <button onclick="showMap('v1')">Version 1</button>
    <button onclick="showMap('v2')">Version 2</button>
  </div>

  <!-- Affiche la première carte au démarrage -->
  <iframe id="mapFrame" src="carte1.html"></iframe>

  <script>
    function showMap(version) {
      const frame = document.getElementById('mapFrame');
      frame.style.opacity = 0; // effet fondu
      setTimeout(() => {
        frame.src = version === 'v1' ? 'carte1.html' : 'carte2.html';
        frame.onload = () => { frame.style.opacity = 1; };
      }, 300);
    }
  </script>
</body>
</html>
