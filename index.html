<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Prefer CDN versions for common libs (faster). Local files are still referenced below and
             must be uploaded in the same folder structure to your repo for any qgis2web-specific files. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Local resources (qgis2web exports) -->
        <link rel="stylesheet" href="resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
        <link rel="stylesheet" href="resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="resources/qgis2web.css">

        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Visible error banner if resources fail to load */
        #error-banner{
            position:fixed;top:0;left:0;right:0;z-index:999999;padding:8px 12px;font-family:Arial,Helvetica,sans-serif;font-size:14px;color:#fff;background:#c0392b;display:none;
        }
        </style>
        <title>Ma carte - GitHub Pages</title>
    </head>
    <body>
        <div id="error-banner" role="alert"></div>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- qgis2web / project scripts (local) -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/functions.js"></script>

        <!-- Prefer CDN OpenLayers but keep local as fallback -->
        <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
        <script src="resources/ol.js"></script>

        <script src="resources/ol-layerswitcher.js"></script>
        <script src="resources/photon-geocoder-autocomplete.min.js"></script>
        <script src="layers/UMTVeolia2025_1.js"></script>
        <script src="styles/UMTVeolia2025_1_style.js"></script>
        <script src="layers/layers.js" type="text/javascript"></script>
        <script src="resources/Autolinker.min.js"></script>
        <script src="resources/qgis2web.js"></script>   

        <!-- Small health-check helper: shows an error banner if key libraries or files did not load -->
        <script>
        (function(){
            function showError(msg){
                var b=document.getElementById('error-banner');
                b.textContent=msg; b.style.display='block';
                console.error('GitHub Pages load error: '+msg);
            }

            // Wait until next frame for scripts to run
            window.addEventListener('load', function(){
                setTimeout(function(){
                    // Check OpenLayers
                    if(typeof ol === 'undefined'){
                        showError('Erreur: OpenLayers (ol.js) introuvable. Vérifie que resources/ol.js ou la version CDN sont accessibles.');
                        return;
                    }
                    // Check layers file
                    if(typeof UMTVeolia2025_1_layer === 'undefined' && typeof UMTVeolia2025_1 === 'undefined'){
                        // qgis2web usually defines variables for layers; this is a generic check
                        //showError('Erreur: fichiers de couches manquants (vérifie layers/UMTVeolia2025_1.js et layers/layers.js).');
                        return;
                    }
                    // If everything seems fine, hide banner
                    var b=document.getElementById('error-banner'); b.style.display='none';
                },300);
            });

            // Global catch for loading errors (missing scripts produce errors in console)
            window.addEventListener('error', function(e){
                // If it's a script or resource failing to load, show a friendly message
                if(e && e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK' || e.target.tagName === 'IMG')){
                    var src = e.target.src || e.target.href || e.target.currentSrc;
                    showError('Ressource introuvable: ' + src + '. Assure-toi que tous les fichiers sont présents dans le dépôt et que les chemins relatifs sont corrects.');
                }
            }, true);
        })();
        </script>
    </body>
</html>
